<html>
<head>
<title>Crawler</title>
<script>	
	function go(){
		setTimeout("window.location = '"+getLink()+"'", 3000);
	}
	function getLink(){
	   return "/service/link?"+""+"action=redirect"
	}
</script>
</head>
<body onload='go()'> 
<span id='crawler_set_url_reset'></span>
</body>
</html>
